<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="drumkit.css">
    <title>Document</title>
  </head>
  <body>
    <section class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
    </section>


    <audio data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/SD0025.mp3"></audio>
    <audio data-key="83" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/SD0010.mp3"></audio>
    <audio data-key="68" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/SD0000.mp3"></audio>
    <audio data-key="70" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/RS.mp3"></audio>
    <audio data-key="71" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/OH25.mp3"></audio>
    <audio data-key="72" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/SD0025.mp3"></audio>
    
    <script>
      window.addEventListener("keydown", function(e) {
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
          const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
          if(!audio) return;
          audio.currenTime = 0
          audio.play();
          key.classList.add('playing')
        
      });
    </script>
  </body>
</html>
